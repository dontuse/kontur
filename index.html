<div class="b-kontur-c js-konur-calc">
    <div class="b-kontur-c__head">
        <a data-bind='click: addItem' class="b-button" href='#'>Добавить Строчку</a>
    </div>
    <div data-bind="foreach:data.elements">
        <div class="b-kontur-c__el">
            <span data-bind="text:val , click: $root.startEdit , visible: !edit()" class="b-kontur-c__val"></span>
            <input data-bind="value:val, visible: edit() " class="b-input b-kontur-c__nu-inp">
            <a data-bind="click:$root.saveItem , visible: edit()" class="b-button b-kontur-c__save" href="">сохранить</a>
            <a data-bind="click:$root.removeItem" class="b-kontur-c__remove" href="">удалить</a>
        </div>
    </div>
    <div>Итого: <b data-bind="text:total"></b></div>
</div>
