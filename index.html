<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="static/publish/style.css"/>
</head>
<body class="b-page">
<header class="b-header b-wrap">
    <div class="b-header__container-1">
        <a class="b-logo" href="/"></a>
    </div>
    <div class="b-header__container-2">
        Контур. Тестовое задание.
    </div>
    <div class="b-header__container-3">
        <b>djqnb</b> <b>|</b> <b><a href="">dsqnb</a></b>
    </div>
</header>

<div class="b-wrap b-content">
    

<div class="b-kontur-c js-konur-calc">
    <div class="b-kontur-c__head">
        <button data-bind='click: addItem' class="b-button" type="button">Добавить cтрочку</button>
    </div>
    <div class="b-kontur-c__cy">Сумма, р.:</div>
    <div data-bind="foreach:data.elements">
        <div class="b-kontur-c__el">
            <span data-bind="currency:val , click: $root.startEdit , visible: !edit()" class="b-kontur-c__val"></span>
            <input data-bind="value:val, visible: edit() " class="b-input b-kontur-c__nu-inp">
            <button data-bind="click:$root.saveItem , visible: edit()" class="b-button b-kontur-c__save" type="button">
                сохранить
            </button>
            <a data-bind="click:$root.removeItem" class="b-kontur-c__remove" href="">удалить</a>
        </div>
    </div>
    <div class="b-kontur-c__total b-kontur-c__total_stycky">Итого: <b data-bind="text:total"></b></div>
</div>








</div>

<footer class="b-footer b-wrap">
    dsadsad
</footer>



<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="static/js/bower_components/knockoutjs/dist/knockout.debug.js"></script>
<script src="static/js/sticky.js"></script>
<script src="static/js/addon.js"></script>
<script src="static/js/KonturComponent.js"></script>

<script>
    ko.applyBindings(new KonturComponent());
</script>

</body>
</html>
